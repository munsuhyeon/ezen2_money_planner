<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/Signup.css" rel="stylesheet" />
    <link href="../css/reset.css" rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>

    <div class="signup_section">
        <h2 class="signup_title_text">회원가입</h2>
        <div class="signup_input_container">
            <div class="input_box">
                <h4 class="input_title">ID</h4>
                <input type="text" placeholder="ID를 입력해주세요">
            </div>
            <div class="input_box">
                <h4 class="input_title">비밀번호</h4>
                <input type="text" placeholder="비밀번호를 입력해주세요">
            </div>
            <div class="input_box">
                <h4 class="input_title">비밀번호 확인</h4>
                <input type="text" placeholder="비밀번호를 동일하게 입력해주세요">
            </div>
            <div class="input_box">
                <h4 class="input_title">이름</h4>
                <input type="text" placeholder="이름을 입력해주세요">
            </div>
        </div>

        <div class="signup_button_container">
            <div class="signup_button_box">
                <button class="signup_button">
                    가입하기
                </button>
            </div>

        </div>
    </div>

</body>

</html>
