<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/Login.css" rel="stylesheet" />
    <link href="../css/reset.css" rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>

    <div class="login_section">
        <div class="login_title_container">
            <div class="login_image_box">
                <img src="../../blackcat.png" alt="">
            </div>
            <div class="login_title_box">
                <h1 class="login_title_text">로그인</h1>
            </div>
        </div>
        <div class="login_detail_wrapper">
            <div class="login_form_container">
                <form action="" class="login_form_box">
                    <div class="input_login">
                        <p>아이디</p>
                        <input type="text" placeholder="아이디를 입력하세요">
                    </div>
                    <div class="input_login">
                        <p>비밀번호</p>
                        <input type="text" placeholder="비밀번호를 입력하세요">
                    </div>
                </form>
            </div>
            <div class="login_button_container">
                <div class="login_button_box">
                    <button>
                        로그인
                    </button>
                </div>
            </div>
        </div>
        <div class="social_login_container">
            <div class="social_login_title_box">
                <h3 class="social_login_title">소셜 로그인</h3>
            </div>
            <div class="social_login_button_box">
                <div class="social_login_button">
                    <img class="social_login_img" src="../images/Kakao_logo.png" alt="">
                </div>
            </div>

        </div>
        <div class="forgot-signup_container">
            <div class="forgot_pw_box">
                비밀번호를 잊으셨나요?
            </div>
            <div class="signup_button_box">
                회원가입
            </div>
        </div>
    </div>


</body>

</html>
