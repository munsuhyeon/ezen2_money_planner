<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/Header.css" />
    <link rel="stylesheet" href="../css/weak_statistics.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>주간 보고서</title>
  </head>
  <body>
    <!-- --------------------------------Header-------------------------------- -->
    <header>
      <div class="Header_div">
        <div>
          <a href="">
            <img src="../images/logo.png" />
          </a>
        </div>
        <div>
          <ul class="Header_Right">
            <li>닉네임</li>
            <li>로그아웃</li>
            <li><i class="fa-regular fa-bell"></i></li>
          </ul>
        </div>
      </div>
    </header>
    <!-- --------------------------------Header-------------------------------- -->

    <!-- -------------------------------Section1-------------------------------- -->
    <section id="Main-1">
      <nav class="Side_Nav">
        <ul>
          <a href="">
            <li>
              <span class="nav-img"
                ><img src="../images/document-svgrepo-com.svg"
              /></span>
              대시보드
            </li>
          </a>
          <a href="">
            <li>
              <span class="nav-img"
                ><img src="../images/table-of-contents-svgrepo-com.svg"
              /></span>
              수입/지출 내역
            </li>
          </a>
          <a href="">
            <li>
              <span class="nav-img"
                ><img src="../images/date-svgrepo-com.svg"
              /></span>
              달력
            </li>
          </a>
          <a href="">
            <li>
              <span class="nav-img"
                ><img src="../images/histogram-svgrepo-com.svg"
              /></span>
              주간 보고서
            </li>
          </a>
          <a href="">
            <li>
              <span class="nav-img"
                ><img src="../images/line-graph-svgrepo-com.svg"
              /></span>
              월간 보고서
            </li>
          </a>
          <a href="">
            <li>
              <span class="nav-img"
                ><img src="../images/user-svgrepo-com.svg"
              /></span>
              예산 설정
            </li>
          </a>
        </ul>
      </nav>
    </section>
    <!-- -------------------------------Section1-------------------------------- -->

    <section class="weak_chart_container">
      <div class="content-header">
        <h2 class="date-button">
          07월 1주차
          <img
            src="../images/arrow-down-2-svgrepo-com.svg"
            class="arrow-down"
          />
        </h2>
      </div>
      <div class="flex_area">
        <div class="category_chart_area">
          <h2 class="category_chart_title">카테고리별 지출</h2>
          <canvas id="category_chart"></canvas>
          <ul class="chart_text">
            <li class="chart_text_category">최대 지출 카테고리</li>
            <li class="chart_text_category_detail">식비</li>
            <li class="chart_text_exprese">352,000원</li>
          </ul>
        </div>
        <div class="weak_pay_area">
          <h2 class="weak_pay_title">주간별 지출</h2>
          <canvas id="weak_pay"></canvas>
        </div>
        <div class="day_pay_area">
          <h2 class="day_pay_title">요일별 지출</h2>
          <canvas id="day_pay"></canvas>
        </div>
        <div class="day_pay_detail_area">
          <h2 class="day_pay__detail_main_title">주간 분석</h2>
          <h3 class="day_pay_detail_title">이번주 지출 금액</h3>
          <div class="day_pay_detail_text">300,000원</div>
          <h3 class="day_pay_detail_title">최대 지출 요일 & 금액</h3>
          <div class="day_pay_detail_text">수요일 <span>/</span> 200,000원</div>
        </div>
      </div>
      <script type="module">
        import {
          createCategoryChart,
          createWeakPayChart,
          createDayPayChart,
        } from "../scripts/weak_chart.js";
        createCategoryChart();
        createWeakPayChart();
        createDayPayChart();
      </script>
      <script src="../scripts/Header.js"></script>
    </section>
  </body>
</html>
