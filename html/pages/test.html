<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가계부</title>
    <link rel="stylesheet" href="../css/test.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>내역</h1>
            <div class="month-selector">
                <button class="prev">&lt;</button>
                <span>2024-07</span>
                <button class="next">&gt;</button>
                <button class="this-month">이번 달</button>
            </div>
        </header>
        <div class="tabs">
            <button class="tab active" onclick="showTab('전체')">전체 (0)<br>0 원</button>
            <button class="tab" onclick="showTab('수입')">수입 (0)<br>0 원</button>
            <button class="tab" onclick="showTab('지출')">지출 (0)<br>0 원</button>
            <button class="tab" onclick="showTab('이체')">이체 (0)<br>0 원</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>날짜</th>
                    <th>자산</th>
                    <th>분류</th>
                    <th>금액</th>
                    <th>내용</th>
                </tr>
            </thead>
            <tbody id="전체" class="tab-content">
                <tr>
                    <td colspan="5" class="no-data">
                        <div class="no-data-text">
                            <img src="no-data-icon.png" alt="No data icon">
                            데이터가 없습니다.
                        </div>
                    </td>
                </tr>
            </tbody>
            <tbody id="수입" class="tab-content" style="display: none;">
                <tr>
                    <td colspan="5" class="no-data">
                        <div class="no-data-text">
                            <img src="no-data-icon.png" alt="No data icon">
                            데이터가 없습니다.
                        </div>
                    </td>
                </tr>
            </tbody>
            <tbody id="지출" class="tab-content" style="display: none;">
                <tr>
                    <td colspan="5" class="no-data">
                        <div class="no-data-text">
                            <img src="no-data-icon.png" alt="No data icon">
                            데이터가 없습니다.
                        </div>
                    </td>
                </tr>
            </tbody>
            <tbody id="이체" class="tab-content" style="display: none;">
                <tr>
                    <td colspan="5" class="no-data">
                        <div class="no-data-text">
                            <img src="no-data-icon.png" alt="No data icon">
                            데이터가 없습니다.
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="../scripts/script.js"></script>
</body>
</html>
